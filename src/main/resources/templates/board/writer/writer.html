<!-- Navigation -->

<form action="">

<div class="container mt-3">
  <h2>글 작성하기</h2>
  <div class="mb-3 mt-3">
    <label for="title">글 제목:</label>
    <input type="text" class="form-control" id="title" placeholder="글 제목" name="title">
  </div>
</div>

<div class="container" style="padding-top:50px;">
  <textarea name="" id="myEditor" class="form-control" cols="30" rows="10"></textarea>
</div>


<!-- 스타일관련 -->
<link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.6/summernote.css" rel="stylesheet">
<!-- 자바스크립트관련 -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.6/summernote.js"></script>
<!-- 한글관련 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.6/lang/summernote-ko-KR.min.js"></script>

<script>
  $(document).ready(function () {

    $('#myEditor').summernote({
      lang: 'ko-KR',
      height: 300,
    });


  });
</script>
  <div class="container mt-3">
    <button type="submit" class="btn btn-primary">글 작성</button>
  </div>
</form>
