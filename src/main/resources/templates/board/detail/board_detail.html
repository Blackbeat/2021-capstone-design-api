<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layouts/layout}"
>
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css"> </th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script"> </th:block>
<div layout:fragment="content">
    <div class="container">
        <div class="row">
        </div>
        <!-- /.row -->
        <!--  여기에 내용 넣기  -->
        <table class="table">
            <tbody>
            <tr>
                <td th:text="${title}"></td>
            </tr>
            <tr>
                <td th:text="${writer}"></td>
            </tr>
            <tr>
                <td th:text="${message}"></td>
            </tr>
            <tr>
                <td th:text="${contents}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <th:block>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap');

            .reply{
                display: grid;
                font-family: 'Source Sans Pro', sans-serif;
            }

            .card {
                position: relative;
                display: flex;
                padding: 20px;
                flex-direction: column;
                min-width: 0;
                word-wrap: break-word;
                background-color: #fff;
                background-clip: border-box;
                border: 1px solid #d2d2dc;
                border-radius: 11px;
                -webkit-box-shadow: 0 0 5px 0 rgb(249, 249, 250);
                -moz-box-shadow: 0 0 5px 0 rgba(212, 182, 212, 1);
                box-shadow: 0 0 5px 0 rgb(161, 163, 164)
            }


            .reply a {
                text-decoration: none
            }
        </style>
    </th:block>
    <div class="container mb-5 mt-5 reply">
        <div class="card">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-center"> 댓글 </h3>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="media-body">
                                <div class="row">
                                    <div class="col-8 d-flex">
                                        <h5>댓글작성자</h5> <span>- 댓글 작성시간</span>
                                    </div>
                                    <div class="col-4">
                                        <div class="pull-right reply"> <a href="#"><span><i class="fa fa-reply"></i> reply</span></a> </div>
                                    </div>
                                </div> 댓글내용 <div class="media mt-4"> <a class="pr-3" href="#"></a>
                                <div class="media-body">
                                    <div class="row">
                                        <div class="col-12 d-flex">
                                            <h5>대댓글 작성자1</h5> <span>- 대댓글 작성시간1</span>
                                        </div>
                                    </div> 대댓글 작성내용1
                                </div>
                            </div>
                                <div class="media mt-3"> <a class="pr-3" href="#"></a>
                                    <div class="media-body">
                                        <div class="row">
                                            <div class="col-12 d-flex">
                                                <h5>대댓글 작성자2</h5> <span>- 대댓글 작성자2</span>
                                            </div>
                                        </div> 대댓글 작성내용2
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
